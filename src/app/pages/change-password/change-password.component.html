<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<!-- Form -->
<div  class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Change Password</h3>
                        </div>
                        <!-- <div class="col-4 text-right">
                            <i class="fa fa-times-circle cursor" (click)="showForm('close',null)"></i>
                        </div> -->
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="passwordForm">
                        <h6 class="heading-small text-muted mb-4">Password</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Current Password<span class="error">*</span></label>
                                        <input type="password" formControlName="currentPassword"
                                            class="form-control form-control-alternative" placeholder="******">
                                        <span class="error" *ngIf="validateCheck && errorCtr.currentPassword.errors?.required">
                                            currentPassword is required.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Password<span class="error">*</span></label>
                                        <input type="password" formControlName="password"
                                            class="form-control form-control-alternative" placeholder="*****">
                                        <span class="error" *ngIf="validateCheck && errorCtr.password.errors?.required">
                                            password is required.
                                        </span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Confirm Password<span class="error">*</span></label>
                                        <input type="password" formControlName="confirmPassword" (input)="checkPass()"
                                            class="form-control form-control-alternative" placeholder="******">
                                        <span class="error" *ngIf="validateCheck && errorCtr.confirmPassword.errors?.required">
                                            confirmPassword is required.
                                        </span>
                                        <span class="error" *ngIf="!validate">
                                            confirmPassword Not matched with Password.
                                        </span>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-12 text-right">
                                <button [disabled]="!passwordForm.valid || !passCheck" class="btn btn-sm btn-primary" (click)="submitForm()">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
